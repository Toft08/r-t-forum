<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.ico">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>

    <!-- nav bar -->
   <section id="navbar"></section>
    
    <!-- Placeholder for dynamic content -->
    <section id="content"></section>
    
    <!-- Main container with posts and sidebar -->
    <section class="main-container">
        <!-- Posts section -->
        <section class="posts-section" id="posts-container">
            <!-- Posts will be inserted here dynamically -->
        </section>
        <aside class="sidebar"></aside>
    </section>
        
    <!-- Sidebar with active users -->
    
    <!-- post pop up -->
    <section id="create-post-popup" class="popup hidden"></section>
    <!-- <section id="chat-window" style="display: none;"></section> -->
    
    <!-- Modal Structure -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <div id="post-details"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/chat.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/signup.js" defer></script>
    <script src="/js/createpost.js" defer></script>
    <script src="/js/postmodal.js" defer></script>
    <script src="/js/login.js" defer></script>
    <script src="/js/logout.js" defer></script>

</body>
</html>
