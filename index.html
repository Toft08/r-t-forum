<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.ico">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>

    <!-- nav bar -->
    <nav class="nav">
        <div class="nav-left">
            <a href="/"><span class="material-symbols-outlined" style="font-size: 40px">home</span></a>
        </div>
        <div class="nav-right">
            <p class="welcome-text">Logged in as: <span id="username-placeholder">Guest</span></p>
            <button type="submit" id="logout-button">Log Out</button>
        </div>
    </nav>
    
    <!-- Placeholder for dynamic content -->
    
    <!-- Main container with posts and sidebar -->
    <div class="main-container">
        <!-- Posts section -->
        <div class="posts-section" id="posts-container">
            <!-- Posts will be inserted here dynamically -->
        <div id="content"></div>

        </div>
        
        <!-- Sidebar with active users -->
        <div class="sidebar">
            <div class="active-users">
                <h3>
                    Users
                </h3>
                <ul id="users-list" class="user-list">
                    <!-- Active users will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- post pop up -->
    <div id="create-post-popup" class="popup hidden"></div>
    <div id="chat-window" style="display: none;"></div>
    
    <!-- <script src="/js/user.js"></script> -->
    <script src="/js/chat.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/logout.js"></script>

</body>
</html>
